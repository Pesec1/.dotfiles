- hosts:
    - localhost
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

  tasks:
    - name: test
      ansible.builtin.include_role:
        name: test
        apply:
          tags: [test]

    - name: nvim
      ansible.builtin.include_role:
        name: nvim

    - name: tmux
      ansible.builtin.include_role:
        name: tmux

    - name: ghostty
      ansible.builtin.include_role:
        name: ghostty
